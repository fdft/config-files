#set-option -g status-right "#(whoami)@#T #(uptime | rev | cut -d":" -f1 | cut -d',' -f2 | rev )SYSCPU%  #(ps -U `whoami` -u | awk '{cpu+=$3;mem+=$4} END {print cpu \"CPU%\",mem \"MEM%\"}')"
set-option -g status-right "#(uptime | rev | cut -d":" -f1 | cut -d',' -f2 | rev )SYSCPU%  #(ps -U `whoami` -u | awk '{cpu+=$3;mem+=$4} END {print cpu \"CPU%\",mem \"MEM%\"}')"


set-option -g status-right-attr none
set-option -g status-right-bg white
set-option -g status-right-fg black
set-option -g status-right-length 40
set-option -g status-utf8 on
set-option -g terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E[%p1%d q:Csr=\E[2 q,screen*:XT"
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
#set-option -g visual-activity off
set-option -g visual-activity on
set-option -g monitor-activity on
set-option -g visual-bell off
set-option -g visual-content off
set-option -g visual-silence off
set-option -g word-separators " -_@"
set-window-option -g clock-mode-colour black
set-option -g escape-time 1000
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind-key | split-window -h
bind-key - split-window -v
bind-key -nr M-n select-window -t :+
bind-key -nr M-p select-window -t :-
bind-key -nr C-n select-pane -t:.+
bind-key -nr C-p select-pane -t :.-
bind-key  C-e kill-session
bind-key -n C-k clear-history

