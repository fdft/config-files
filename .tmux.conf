
#NOTES
#window = terminal window
#panel is split screen
#session is collection of windows
#reloading config file tmux source-file .tmux.conf

#starting: tmux -S name or tmux a
#prefix key = ctrl+a
#move windows C-a . or tmux swap-window -t dst-window 
#Move to next panel: C-n or p or alt-arrows 
#Move to next window alt-n or p, or C-a num

#Split pane C-a | or C-a -

#kill
#kill window C-shift &
#kill panel C-x

#entering tmux command via shortcut: C-a :
#get out of flow control C-q or just q?
#search 1) enter copy mode C-a [, then C-s the type. n/N is next/prev
#Copy: hold shift and select with mouse

#clearing the history buffer C-k
#resourcing this file C-a : source-file ~/.file

set-option -g assume-paste-time 1
set-option -g base-index 1
set-option -g bell-action any
set-option -g bell-on-alert off
set-option -g default-command ""
set-option -g default-path ""
set-option -g default-shell "/bin/bash"
set-option -g default-terminal "screen"
set-option -g destroy-unattached off
set-option -g detach-on-destroy on
set-option -g display-panes-active-colour red
set-option -g display-panes-colour blue
set-option -g display-panes-time 1000
set-option -g display-time 750
set-option -g history-limit 500000
set-option -g lock-after-time 0
set-option -g lock-command "lock -np"
set-option -g lock-server on
set-option -g message-attr none
set-option -g message-bg yellow
set-option -g message-command-attr none
set-option -g message-command-bg white
set-option -g message-command-fg yellow
set-option -g message-fg black
set-option -g message-limit 20
setw -g aggressive-resize on
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green
set-option -g pane-border-bg default
set-option -g pane-border-fg default
set-option -g prefix C-a
#set-option -g prefix C-b
#set-option -g prefix2 none
set-option -g renumber-windows on
#sets time out of command started by C-a. 
set-option -g repeat-time 500
set-option -g set-remain-on-exit off
set-option -g set-titles on
set-option -g set-titles-string '#S:#I:#W - #T'
set-option -g status on
set-option -g status-attr none
set-option -g status-bg red
set-option -g status-fg black
set-option -g status-interval 15
set-option -g status-justify left
set-option -g status-keys emacs
set-option -g status-left "[#S]"
set-option -g status-left-attr none
set-option -g status-left-bg white
#can also set fg and bg to default
set-option -g status-left-fg black
set-option -g status-left-length 10
set-option -g status-position bottom

