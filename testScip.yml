# ~/.tmuxinator/testScip.yml

name: testScip
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - full:
    - cd /homes/home03/b/bedutra/scipoptsuitelatte/scip-3.1.0/exRunLatteBB    
    - /bin/cp -f ../sciplatte .
    - ./sciplatte --sum --bb -f ../tempFiles/handelman/max.test2.pip
  - scip:
    - cd /homes/home03/b/bedutra/scipoptsuitelatte/scip-3.1.0/exRunScip    
    - /bin/cp -f ../scipNoLatte .
    - ./scipNoLatte -f ../tempFiles/handelman/max.test2.pip
  - jsum:
    - cd /homes/home03/b/bedutra/scipoptsuitelatte/scip-3.1.0/exRunLatteNoBB    
    - /bin/cp -f ../sciplatte .
    - ./sciplatte --sum --nobb -f ../tempFiles/handelman/max.test2.pip    
  - jbb:
    - cd /homes/home03/b/bedutra/scipoptsuitelatte/scip-3.1.0/exRunBB    
    - /bin/cp -f ../sciplatte .
    - ./sciplatte --none --bb -f ../tempFiles/handelman/max.test2.pip


